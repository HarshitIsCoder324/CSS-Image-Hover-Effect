<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Image Hover effect</title>
  </head>
  <body>
    <div class="container">
      <div class="box-container">
        <div class="box-item">
          <div class="img-container">
            <img src="1.jpg" alt="1" />
          </div>
          <h2>Spoon</h2>
        </div>
        <div class="box-item">
          <div class="img-container">
            <img src="2.jpg" alt="2" />
          </div>
          <h2>Monitor</h2>
        </div>
      </div>
      <div class="box-container">
        <div class="box-item">
          <div class="img-container">
            <img src="3.jpg" alt="1" />
          </div>
          <h2>Controller</h2>
        </div>
        <div class="box-item">
          <div class="img-container">
            <img src="4.jpg" alt="2" />
          </div>
          <h2>Magnet</h2>
        </div>
      </div>
    </div>
  </body>
</html>
